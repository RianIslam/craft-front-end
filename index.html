<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="container">


        <!-- main cart -->

      <div class="main-cart">

        <!-- image and item -->

        <div class="d-flex justify-content-between rounded shadow-lg">
          <div class="d-flex justify-content-center">
            <div class="cart-image">
              <img src="./image/cart-item1.png" alt="" class="rounded" />
            </div>
            <div class="d-flex align-items-center px-2">
              <div>
                <p class="item-title">Item 1</p>
                <p class="item-paragraph">250 gm Cal | 40 gm Protein</p>
              </div>
            </div>
          </div>


<!-- Increase amount and cancel -->

          <div class="d-flex justify-content-center ">

            <div class="d-flex align-items-center pe-2 px-lg-4">
               
                <div class="btn-group btn-space" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-dark btn-one">-</button>
                    <button type="button" class="btn btn-white btn-one">1</button>
                    <button type="button" class="btn btn-dark btn-one">+</button>
                  </div>

            </div>
            
            <div class="d-flex align-items-center pt-2 px-lg-4">
                <p class="item-paragraph">150.00 BDT</p>
            </div>


            <div class="d-flex align-items-center pe-2 pt-2 px-lg-4">
                <i class=" fas fa-times"></i> 
            </div>


          </div>
        </div>
      </div>


      <!-- total-quantity-section -->
      <div class="total-quantity mt-5">
        <div class="d-flex justify-content-between">
            <div>
                <h1 class="quality-title font-weight-bold">Total quantity 1</h1>
            </div>
            <div>
                <h1 class="quality-title font-weight-bold">Total: 8025 BDT</h1>
                <p class="quality-paragraph">Including Delivery Charge : 25.00 BDT</p>
            </div>
        </div>
      </div>

      <!-- checkout section -->

      <div class="checkout">
        <div class="d-flex justify-content-between">
            <div>
                <button class="btn btn-outline-success">Continue Shopping</button>
            </div>
            <div>
                <button class="btn btn-success">Checkout</button>

            </div>
        </div>
      </div>



    </div>
  </body>
</html>
