<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/order-history.css" />
    <title>Order History</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h6 class="pt-5 pb-2">
          <i class="fas fa-chevron-left"></i>
          <span class="px-2"> Back to Home</span>
        </h6>
        <h4 class="font-weight-bold py-2">Order History</h4>
      </div>

      <div class="row px-2 py-2 orderHistoryBox historyTopBorder shadow-sm">
        <div class="col-md-6">
          <h6 class=" text-secondary">Order #w123190</h6>
          <div class="d-flex">
            <p class="pe-1">15 Jul 2021</p>
            <p class="px-1">10:00 pm</p>
          </div>
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row">Total Price:</th>
                <td>2400.00 BDT</td>
              </tr>
              <tr>
                <th scope="row">Total Discount:</th>
                <td>200.00 BDT</td>
              </tr>
              <tr>
                <th scope="row">Total Ordered Product:</th>
                <td>8 Pcs</td>
              </tr>
              <tr>
                <th scope="row">Total Quantity Of Product:</th>
                <td>10 Pcs</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-md-6">
          <div class="row">
            <div class="col-md-3 historyImage py-2">
              <img src="./image/cart-item1.png" alt="" />
            </div>
            <div class="col-md-3 historyImage py-2">
              <img src="./image/cart-item1.png" alt="" />
            </div>
            <div class="col-md-3 historyImage py-2">
              <img src="./image/cart-item1.png" alt="" />
            </div>
            <div class="col-md-3 historyImage py-2">
              <img src="./image/cart-item1.png" alt="" />
            </div>
            <div class="col-md-3 historyImage py-2">
              <img src="./image/cart-item1.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
