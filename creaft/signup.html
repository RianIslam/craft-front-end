<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="signup-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-md-6 col-lg-5 mx-auto">
            <div class="card border-0 shadow-sm my-3">
              <div class="card-body p-4 p-sm-5">
                <h1>Sign Up </h1>
                <form>

                    <div class="form-group py-1">
                        <label class="py-1">Name</label>
                        <input
                          type="text"
                          placeholder="Name"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>


                  <div class="form-group py-1">
                    <label class="py-1">Email</label>
                    <input
                      type="email"
                      placeholder="RakibIslam@gmail.com"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>

                  <div class="form-group py-1">
                    <label class="py-1">Password</label>
                    <input
                      type="password"
                      placeholder="**********"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>


                  <div class="form-group py-1">
                    <label class="py-1">Phone Number</label>
                    <input
                      type="number"
                      placeholder="Phone Number"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="form-group py-1">
                    <label class="py-1">Gender</label>
                    <input
                      type="text"
                      placeholder="Gender"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="form-group py-1">
                    <label class="py-1">Address</label>
                    <input
                      type="text"
                      placeholder="Address"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>

                  <div class="d-flex justify-content-between">
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="rememberPasswordCheck"
                      />
                      <label
                        class="form-check-label"
                        for="rememberPasswordCheck"
                      >
                        Remember password
                      </label>
                    </div>

                    <div>
                      <p>Forgot Password ?</p>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary fw-bold signup-btn-color" type="submit">
                      SignUp
                    </button>
                  </div>

                  <div class="p-1">
                    <p class="signup-paragraph">
                      By Signing Up you agreed to our
                      <span class="signup-color"> "Privacy Policy"</span> and
                      <br />
                      <span class="signup-color">"Terms and Condition"</span>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
