<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/order-tracking.css" />
    <title>Order Tracking</title>
  </head>
  <body>
    <div class="orderTracking">
    <div class="container">
      <div>
        <h6 class="pt-5 pb-2">
          <i class="fas fa-chevron-left"></i>
          <span class="px-2"> Back to Home</span>
        </h6>
        <h4 class="font-weight-bold py-2">Order Tracking</h4>
        <p class="py-2 text-secondary">Order ID : #er280652</p>
      </div>

      <div class="table-responsive-lg">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">
                <p class="d-flex align-items-center" >Status</p>
              </th>
              <th scope="col">
                   <p class="d-flex align-items-center ps-4">Image</p>
              </th>
              <th scope="col">
                <p class="d-flex align-items-center ">Food Name</p>
              </th>
              <th scope="col">
               <p class="d-flex align-items-center "> Price</p>
              </th>
              <th scope="col">
                <p class="d-flex align-items-center ">Discount</p>
              </th>
              <th scope="col">
                <p class="d-flex align-items-center justify-content-end">Total</p>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-bottom-5 border-secondary">
              <td class="" >
               <div class="pt-lg-3 pt-sm-0" >
                <h6 class="py-1"><i class="confirmIcon far fa-check-circle"></i> <span class="px-2"> Confirm</span></h6>
                <button class="px-4 reviewButton">Give Review</button>
               </div>
              </td>
              <td>
                <div class="orderImage pt-lg-2 pt-sm-4">
                  <img src="./image/cart-item1.png" alt="" />
                </div>
              </td>
              <td>
                <p class="trackingParagraph">Food Item 1</p>
                <p class="trackingParagraph">Qty 2 Pcs</p>
                <p class="text-secondary trackingParagraph">PID : #er280652</p>
              </td>
              <td>
                <h6 class="trackingHeader">1000.00 BDT</h6>
              </td>
              <td>
                <h6 class="trackingHeader">200.00 BDT</h6>
              </td>
              <td>
                <h6 class="d-flex justify-content-end trackingHeader">800.00 BDT</h6>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


      <div class="orderTotal">
        <div class="d-flex justify-content-end">
            <div class="px-5 text-end">
                <h6>Total</h6>
                <h6>Subtotal</h6>
            </div>
            <div  class="ps-5">
                <h6>2400.00 BDT</h6>
                <h6>2400.00 BDT</h6>
            </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
