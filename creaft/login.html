<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-bg">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-md-6 col-lg-5 mx-auto">
            <div class="card border-0 shadow-sm my-3">
              <div class="card-body p-4 p-sm-5">
                <h1>Welcome !</h1>
                <h6>Sign Up or Login to Continue</h6>
                <form>
                  <div class="form-group py-2">
                    <label class="py-1">Email</label>
                    <input
                      type="email"
                      placeholder="RakibIslam@gmail.com"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>

                  <div class="form-group py-2">
                    <label class="py-1">Password</label>
                    <input
                      type="password"
                      placeholder="**********"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>

                  <div class="d-flex justify-content-between">
                    <div class="form-check mb-3">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="rememberPasswordCheck"
                      />
                      <label
                        class="form-check-label"
                        for="rememberPasswordCheck"
                      >
                        Remember password
                      </label>
                    </div>

                    <div>
                      <p>Forgot Password ?</p>
                    </div>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-primary fw-bold login-btn-color" type="submit">
                      Login
                    </button>
                  </div>
                  <hr class="my-3" />

                  <div class="d-grid mb-2">
                    <button
                      class="btn btn-outline-danger fw-bold"
                      type="submit"
                    >
                      <i class="fab fa-google me-2"></i> Sign in with Google
                    </button>
                  </div>
                  <div class="text-center">
                    <h6>Or</h6>
                  </div>
                  <div class="d-grid">
                    <button
                      class="btn btn-outline-primary fw-bold"
                      type="submit"
                    >
                      <i class="fab fa-facebook-f me-2"></i> Sign in with
                      Facebook
                    </button>
                  </div>

                  <div class="">
                    <p class="login-paragraph text-center">Dont have an account? Sign up </p>
                    <p class="login-paragraph">
                      By Signing Up you agreed to our
                      <span class="login-color"> "Privacy Policy"</span> and
                    
                      <span class="login-color">"Terms and Condition"</span>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
